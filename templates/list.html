{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Anime {% endblock %}</h1>
    {% for anime in animes %}
        <div class='anime'>
            <h2>{{ anime['name'] }}</h2>
            <p>{{ anime['genre'] }}</p>
            <p>{{ anime['type'] }}</p>
            <p>{{ anime['rating'] }}</p>
        </div>
    {% endfor %}
{% endblock %}
